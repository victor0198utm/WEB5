<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h3 class="title">Neooz</h3>
            </a>
            <a id="burgerbtn" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.profile.is_editor %}
                    <a href="/add" class="navbar-item">
                        Add news
                    </a>
                {% endif %}

                {% if request.user.is_authenticated %}
                    <a href="/roles/dashboard" class="navbar-item">
                        Dashboard
                    </a>
                {% endif %}

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                            Account
                        </a>
                    <div class="navbar-dropdown">
                        {% if request.user.is_authenticated %}
                            <p class="navbar-item has-text-weight-semibold">{{request.user}}</p>
                            <li class="navbar-item">
                                <a class="nav-link" href="/roles/edit_profile">Edit profile</a>
                            </li>
                            <li class="navbar-item {% if request.path == login_url %} active {%endif%}">
                                <a class="nav-link" href="/roles/logout">Log out</a>
                            </li>
                        {% else %}
                            <li class="navbar-item {% if request.path == login_url %} active {%endif%}">
                                <a class="nav-link" href="/roles/login">Log in</a>
                            </li>
                            <li class="navbar-item {% if request.path == register_url %} active {%endif%}">
                                <a class="nav-link" href="/roles/register">Register</a>
                            </li>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    let burgerbtn = document.getElementById("burgerbtn");
    burgerbtn.addEventListener("click", function(){ 
        console.log("here!");
        let navbarMenu = document.getElementById("navbarMenu");
        console.log(navbarMenu);
        console.log(navbarMenu.classList);
        if (navbarMenu.classList.length == 1){
            navbarMenu.classList="navbar-menu is-active";
        }else{
            navbarMenu.classList="navbar-menu";
        }
    }); 

</script>
