{% extends 'core/base.html' %}

{% block content %}
<h1 class="title">{{ news.title }}</h1>
{% if news.image %}
<figure class="image">
    <img src="{{ news.image.url }}">
</figure>
{% endif %}
<h4>{{ news.description }}</h4>
<p>{{ news.body }}</p>
<p>{{ news.date_added|date:'d/m/Y, H:i' }}</p>
{% if editable %}
<a href="update">Edit news</a>
{% endif %}
{% endblock %}
