{% extends 'core/base.html' %}

{% block content %}
<h1 class="title">{{ news.title }}</h1>
{% if news.image %}
<figure class="image">
    <img src="{{ news.image.url }}">
</figure>
{% endif %}
<h4 class="space f22 has-text-weight-semibold">{{ news.description }}</h4>
<p  class="space">{{ news.body }}</p>
<p  class="space">{{ news.date_added|date:'d/m/Y, H:i' }}</p>
{% if editable %}
<div class="content has-text-centered">
    <a href="update">Edit news</a>
</div>
{% endif %}
{% endblock %}
